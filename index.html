<body>
    <div class="svg-container">
      <svg class="svg ufo-building" viewBox="0 0 200 200" img src="raw (2).svg" alt="Ship">
  
        <g class="ufo-building-float">
          <g class="building">
            <g class="building-flames">
              <!-- Placeholder shapes for flames -->
              <circle cx="50" cy="150" r="5" fill="orange"/>
              <circle cx="60" cy="150" r="5" fill="red"/>
            </g>
            <g class="building-body">
              <path d="M10 10 H 90 V 90 H 10 Z" fill="#444"/>
            </g>
            <path class="building-windows" d="M20 20 H 30 V 30 H 20 Z" fill="cyan"/>
          </g>
  
          <g class="ufo-big">
            <g class="ufo-big-lights">
              <path class="ufo-big-lights-light ufo-big-lights-light--1" d="M100 20 H 120 V 40 H 100 Z" fill="yellow"/>
              <path class="ufo-big-lights-light ufo-big-lights-light--2" d="M130 20 H 150 V 40 H 130 Z" fill="yellow"/>
            </g>
          </g>
  
          <g class="ufo-small">
            <!-- Add a small UFO element -->
            <circle cx="160" cy="30" r="10" fill="#ccc"/>
          </g>
        </g>
  
      </svg>
  </div>

</body>
